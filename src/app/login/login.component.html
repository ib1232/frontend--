<!----------------------------- Form box ----------------------------------->    
    <div class="form-box">
        
        <!------------------- login form -------------------------->

        <div class="login-container" id="login">
            <div class="top">
              <div style=" font-size: 20px; font-weight: 20px; color: rgb(214, 200, 38); background: transparent; border: none; margin-left: 160px;" class="alert alert-warning" *ngIf='invalidLogin'>{{errorMessage}}</div>


                <header style="margin-bottom: 5px; " >Connexion</header>
            </div>
            <div class="input-box">
                <input type="text" class="input-field"   [(ngModel)]="username" name="username" placeholder="Nom d'utilisateur" style="margin-bottom: 25px; ">
                <i class="bx bx-user"></i>
            </div>
            <div class="input-box">
                <input type="password" class="input-field" [(ngModel)]="password" name="password" placeholder="Mot de passe" style="margin-bottom: 20px; ">
                <i class="bx bx-lock-alt"></i>
            </div>
            <div class="input-box">
                <input type="submit" class="submit" (click)=handleLogin() value="Valider" style="margin-bottom: 70px; ">
            </div>
            
        </div>

       
        
    </div>
